<!DOCTYPE html>
<html>
<head>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
	<!-- Google Fonts-Noto Sans -->
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="../bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Plugin style -->
    <link href="../css/style.css" rel="stylesheet" media="screen">
</head>
<body>
	<form class="form-horizontal" role="form">
	<div class="form-group">
	    <label class="col-lg-2 control-label etiqueta">Options</label>
	 </div>
	<div class="form-group bottom">
	    <div class="col-lg-offset-2 col-lg-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox" id="sendPageVisited" checked="checked"> <span class="etiqueta">Store visited pages</span>
	        </label>
	      </div>
	      <div class="checkbox">
	        <label>
	          <input type="checkbox" id="sendHTMLVisited" checked="checked"> <span class="etiqueta">Store visited pages' HTML code</span>
	        </label>
	      </div>
	      <div class="checkbox" style="display:none">
	       <label>
	         <input type="checkbox" id="sendComments"> <span class="etiqueta" >Store comments</span>
	       </label>
	      </div>
	      <div class="checkbox">
	       <label>
	         <input type="checkbox" id="sendSearch"  checked="checked"> <span class="etiqueta" checked>Store searches</span>
	       </label>
	       <br />
	       <br />
	       <span id="saved" class="oculto">Options saved&nbsp;<span class="glyphicon glyphicon-ok"></span></span>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-lg-offset-2 col-lg-10">
	      <button id="save" class="btn btn-warning">Save</button>
	      <a href="login.html" class="btn btn-danger">Back</a>
	      <img class="imagen2" src="../images/mnopi_logo.png" alt="mnopi">
	    </div>
	  </div>
	</form>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins)
    <script src="bootstrap-3.0.0/js/tests/vendor/jquery.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed
    <script src="bootstrap-3.0.0/dist/js/bootstrap.min.js"></script> -->
    <!-- Plugin script -->
    <!-- <script type="text/javascript" src="login.js"></script> -->
    <!-- Options script -->
    <script type="text/javascript" src="../src/options.js"></script>
</body>
</html>
